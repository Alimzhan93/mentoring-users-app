<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
  <ng-container *ngIf="vm.status === 'loaded'; else error">
    <div class="container">

      <form [formGroup]="formGroup" (ngSubmit)="onHandleFilter()">
        <mat-form-field>
          <mat-label>Поиск по имени</mat-label>
          <input matInput
                 placeholder="Введите имя"
                 type="search"
                 autocomplete="false"
                 [formControlName]="'name'"
                 (change)="inputFilterChange()"
          >
        </mat-form-field>
        <button [disabled]="!formGroup.value.name" mat-button mat-stroked-button aria-label="search">
          Применить
        </button>
      </form>

      <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let user of vm.users">
          <users-card
            [user]="user"
            [loggedUser]="vm.loggedUser"
            (deleteUser)="onDeleteUser(user)"
            (redirectToEdit)="onRedirectToEdit($event)"
          />
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #error>
  <div class="alert alert-danger" role="alert">
    <h1>{{vm.errors?.status}}</h1>
    <hr>
    {{vm.errors}}
  </div>
</ng-template>
