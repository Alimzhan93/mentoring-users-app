<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
  <div class="container">
  <mat-form-field class="example-form-field">
    <mat-label>Введите имя</mat-label>
    <input matInput type="text" [(ngModel)]="filterName">
    <button *ngIf="filterName" matSuffix mat-icon-button aria-label="Clear" (click)="clearFilterName()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onFilterUser()">Применить</button>
</div>
  <ng-container *ngIf="vm.status === 'loaded'; else error">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let user of vm.users">
          <users-card
            [user]="user"
            [loggedUser]="vm.loggedUser"
            (deleteUser)="onDeleteUser(user)"
            (redirectToEdit)="onRedirectToEdit($event)"
          />
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #error>
  <div class="alert alert-danger" role="alert">
    <h1>{{vm.errors?.status}}</h1>
    <hr>
    {{vm.errors}}
  </div>
</ng-template>
