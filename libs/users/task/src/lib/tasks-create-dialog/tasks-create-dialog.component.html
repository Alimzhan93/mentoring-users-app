<h2 mat-dialog-title>Создание задачи</h2>
<mat-dialog-content>
  <div style="display: flex; justify-content: space-between;">
    <mat-form-field appearance="outline" style="flex: 1;">
      <input matInput
            type="text"
            class="newTaskInput"
            [(ngModel)]="task"
            placeholder="new Task">
    </mat-form-field>
    <mat-form-field appearance="outline" style="flex: 1; margin-left: 16px;">
      <mat-label>Выберите исполнителя</mat-label>
      <mat-select [(value)]="executor" (selectionChange)="executor = $event.value">
        <mat-option *ngFor="let user of allUsers$ | ngrxPush" [value]="user">
          <div style="display: flex; align-items: center;">
            <img *ngIf="user.photo" [src]="user.photo.url" alt="User photo" width="40" height="40" style="margin-right: 8px;">
            {{ user.name }}
          </div>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-icon-button
          color="accent"
          aria-label="Согласиться"
          (click)="create()"
          [disabled]="!task">
    <mat-icon>done</mat-icon>
  </button>
  <button mat-icon-button
          (click)="cancel()"
          color="warn"
          aria-label="Отказаться">
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
