<div *ngIf='article'>
  <mat-card class="article">
    <mat-card-header class="article-header">
      <img [src]="(authorPhoto$ | ngrxPush) ?? 'assets/img/1.png'"
           [routerLink]="['/profile', article.authorId]"
           mat-card-avatar
           class="article-image"
           alt="">
      <mat-card-title class="article-title">{{article.title}}</mat-card-title>
      <mat-card-subtitle class="article-author" [routerLink]="['/profile', article.authorId]">{{article.author}}</mat-card-subtitle>
      <mat-card-subtitle class="article-subtitle">{{ article.created_at | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="article-content">
      <article class="ql-editor" [innerHTML]="article.content"></article>
    </mat-card-content>
  </mat-card>
</div>
