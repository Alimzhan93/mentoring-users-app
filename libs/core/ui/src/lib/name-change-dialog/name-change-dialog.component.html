<h1 mat-dialog-title>Введите новое имя</h1>
<form [formGroup]="formGroup">
  <div mat-dialog-content>
      <mat-label>Новое имя</mat-label>
      <input-name [formControlName]="'newName'"></input-name>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="formGroup" cdkFocusInitial>Сменить</button>
  </div>
</form>
